<!DOCTYPE html>
<html lang="es">
<head><script type="module" src="/registro-artista.2bf8ae17.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registro de Artistas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <main class="container mt-4">
    <nav aria-label="Navegación principal">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="/index.html">Listado</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/registro-artista.html">Registro</a>
        </li>
      </ul>
    </nav>

    <h1 class="mt-3">Registro de Artistas</h1>

    <form id="artistForm" onsubmit="saveArtist(event)">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" id="name" class="form-control" required="">
      </div>
      <div class="mb-3">
        <label for="genre" class="form-label">Género</label>
        <input type="text" id="genre" class="form-control">
      </div>
      <div class="mb-3">
        <label for="website" class="form-label">Web</label>
        <input type="url" id="website" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="button" class="btn btn-secondary ms-2" onclick="window.location='index.html'">
        Cancelar
      </button>
    </form>
  </main>

  <script type="module" src="/registro-artista.594f981a.js"></script>
</body>
</html>
