<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Agenda de Conciertos</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
</head>
<body>
  <main class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4">Acceso al Sistema</h2>
    <form id="loginForm" onsubmit="login(event)">
      <div class="mb-3">
        <label for="user" class="form-label">Usuario</label>
        <input type="text" id="user" class="form-control" required autofocus />
      </div>
      <div class="mb-3">
        <label for="pass" class="form-label">Contraseña</label>
        <input type="password" id="pass" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </main>

  <script type="module" src="login.js"></script>
</body>
</html>
