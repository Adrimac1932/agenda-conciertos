<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro de Eventos</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
</head>
<body onload="loadArtists()">
  <main class="container mt-4">
    <nav aria-label="Navegación principal">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Listado</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="registro-evento.html">Registro Evento</a>
        </li>
      </ul>
    </nav>

    <h1 class="mt-3">Registro de Eventos</h1>

    <form id="eventForm" onsubmit="saveEvent(event)">
      <div class="mb-3">
        <label for="artistId" class="form-label">Artista</label>
        <select id="artistId" class="form-select" required>
          <option value="">-- Selecciona Artista --</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Fecha</label>
        <input type="date" id="date" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Localización</label>
        <input type="text" id="location" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Precio</label>
        <input type="number" id="price" step="0.01" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="button" class="btn btn-secondary ms-2" onclick="window.location='index.html'">
        Cancelar
      </button>
    </form>
  </main>

  <script type="module" src="registro-evento.js"></script>
</body>
</html>
