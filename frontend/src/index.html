<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agenda de Conciertos — Listado de Artistas</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-…
    crossorigin="anonymous"
  />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
</head>
<body onload="readArtists()">
  <main class="container mt-4">
    <nav aria-label="Navegación principal">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html"

          >

            Listado
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="registro-artista.html"
          
          >

            Registro
          </a>
        </li>
        <li class="nav-item ms-auto">
            <button 
               class="btn btn-outline-secondary btn-sm" 
               onclick="logout()"

               >
               
               Salir
            </button>
          </li>
      </ul>
    </nav>

    <h1 class="mt-3">Listado de Artistas</h1>

    <section aria-label="Tabla de artistas">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Género</th>
            <th>Web</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="artistsTableBody"></tbody>
      </table>
    </section>
  </main>

  <script type="module" src="index.js"></script>
</body>
</html>
